- name: "start relevant networks"
  virt_net:
    state: active
    name: "{{ net_item['name'] }}"
  with_items:
    - "{{ res_def['networks'] }}"
  loop_control:
    loop_var: net_item

- name: "start node"
  virt:
    name: "{{ instance[0] }}_{{ instance[1]['res_name'] }}_{{ instance[2] }}"
    state: running
    uri: "{{ instance[1]['uri'] | default('qemu:///system') }}"
  with_nested:
    - ["{{ res_grp_name }}"]
    - ["{{ res_def }}"]
    - "{{ res_count.stdout }}"
    - ["{{ local_image_path }}"]
    - ["{{ img_src_ext }}"]
  loop_control:
    loop_var: instance
  when: async == false


- name: mac_and_ip | extract mac address
  shell: >
    virsh -c {{ node[1]['uri']| default('qemu:///system') }} dumpxml {{ node[0] }}_{{ node[1]['res_name'] }}_{{ node[2] }}
    | grep 'mac address'
    | cut -f 2 -d "'"
  with_nested:
    - ["{{ res_grp_name }}"]
    - ["{{ res_def }}"]
    - "{{ res_count.stdout }}"
  loop_control:
    loop_var: node
  register: extract_mac_address_result

#- name: extract_mac_address_result
#  debug:
